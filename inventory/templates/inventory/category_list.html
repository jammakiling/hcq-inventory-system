<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>
<nav>
    <a href="/inventory/products">Products</a>
    <a href="/inventory/products/brands">Brands</a>
    <a href="/inventory/products/units">Units</a>
</nav>
    <h2>Category List</h2>
<a href="{% url 'inventory:category_create' %}">Add Category</a>
<ul>
    {% for category in categories %}
        <li>{{ category.name }} 
            <a href="{% url 'inventory:category_update' category.pk %}">Edit</a>
            <a href="{% url 'inventory:category_delete' category.pk %}">Delete</a>
        </li>
    {% empty %}
    <li>No categories available.</li>
    {% endfor %}

</ul>
</body>
</html>
