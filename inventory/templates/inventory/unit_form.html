<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Unit</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Header that changes based on whether editing or creating a unit -->
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Unit</h2>
    <form method="post">
        {% csrf_token %} <!-- CSRF token for security -->
        
        <!-- Form Group for Unit Name -->
        <div class="form-group">
            <label for="id_name">Unit Name</label>
            {{ form.name }} <!-- Apply Bootstrap's form-control class -->
        </div>
        <!-- Form Group for Unit ShortName -->
        <div class="form-group">
            <label for="id_shortname">Unit Short Name</label>
            {{ form.shortname }} <!-- Apply Bootstrap's form-control class -->
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
        <!-- Cancel Button that redirects to unit list -->
        <a href="{% url 'inventory:unit_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Scripts for Bootstrap functionality (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
